<!DOCTYPE html>

<head>

    <title>Group Selectors</title>

    <link rel="stylesheet" href="Lesson_1.5_Group_Selectors2_css.html">
</head>

<body>
    <div class="container">
        <p class="p1">container > paragraf 1 </p>
        <p class="p2">container > paragraf 2 </p>

        <div class="box">
            .container > box 1

            <p>.container> box1> paragraf 3</p>
        </div>
        <div class="box">
            .container > box2
        </div>

    </div>

    <p>paragraf 4</p>
    <p>paragraf 5</p>

</body>
